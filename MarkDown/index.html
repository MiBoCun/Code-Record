<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>My Notebook Demo</title>
  <!-- Icons & Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <script src="js/vue.js"></script>
  <script src="js/marked.js"></script>
  <script src="js/moment.js"></script>

  <!-- Notebook app -->
  <div id="notebook">
   <aside class='side-bar'>
    <div class="toolbar"><button :title="noteTips" @click='addNote'><i class="material-icons">add</i> Add note</button></div>
    <div class="notes">
      <div class="note" :class='{ selected: note ===selectedNote}'  v-for='note of sortNotes' :key='note.id' @click="selectNote(note)">       
          <i class="icon material-icons" v-if='note.favorite'>star</i>      
        {{note.title}}
      </div>
    </div>
   </aside>
   <template v-if='selectedNote'>
       <section class="main">
          <div class="toolbar">
            <input type="text" placeholder="note title" v-model="selectedNote.title">
            <button title="Favorite note" @click="favoriteNote"><i class="material-icons">{{ selectedNote.favorite ? 'star' : 'star_border' }}</i></button>
            <button title="Remove note"   @click="removeNote"><i class="material-icons">delete</i></button>
          </div>
         <textarea name="" id="" cols="30" rows="10" v-model="selectedNote.content"></textarea>
          <div class="toolbar status-bar">
            <span class="label">created time:</span>
            <span class="value">{{selectedNote.created | formateT}}</span>
          </div>
       </section>
       <aside class="preview" v-html="notePreview">
      </aside>   
   </template>   
  </div>
  <!-- Some JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
