
    let ary=["eat", "tea", "tan", "ate", "nat", "bat"]
    var groupAnagrams = function(strs) {
       let map=new Map();
       for(let i=0;i<strs.length;i++){
           let curStr=strs[i].sort().join()
           if (map.has(curStr)){
               let temp=map.get(curStr)
                   temp.push(strs[i])
                   map.set(curStr,temp)
           }else{
               map.set(curStr,[strs[i]])
           }
       }
       return map;
    };
